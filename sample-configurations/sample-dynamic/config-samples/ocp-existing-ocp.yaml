---
global_config:
  environment_name: sample
  cloud_platform: existing-ocp

openshift:
- name: "{{ env_id }}"
  ocp_version: 4.8
  # Optional parameter to specify cloudctl version to use
  # cloudctl_version: v3.17.0
  cluster_name: "{{ env_id }}"
  domain_name: example.com
  openshift_storage:
  - storage_name: nfs-storage
    storage_type: nfs
# Optional parameters if you want to override the storage class used
    # ocp_storage_class_file: nfs-client 
    # ocp_storage_class_block: nfs-client
